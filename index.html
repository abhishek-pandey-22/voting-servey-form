<div class="main">
 
  <h1 id="title">Voting Survey form</h1><hr>
 
  <p id="description">
    1 vote = 1 value
  </p>
  
   <div class="main-content">
  <div class="form-content">
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email</label>
       <input id="email" type="email" required placeholder="Enter your email" />
      <label for="number" id="number-label">How Many times You have done voting</label>
       <input id="number" type="number" min="18" max="100" required placeholder="Enter your age" />
      
      <label for="dropdown">Which Party you like most</label>
      <select id="dropdown">
        <option value="BJP">BJP</option>
        <option value="fINC">INC</option>
        <option value="AAP">AAP</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="others">Others</option>
      </select>
      
      <fieldset>
        <legend>At what criteria you will vote</legend>
        <input type="radio" name="action" checked id="development" value="development" /><label for="definitely">Development</label><br />
        <input type="radio" name="action" id="maybe" value="education"  /><label for="education">Education/Sports</label><br />
        <input type="radio" name="action" id="others" value="others" /><label for="others">others</label><br />
      </fieldset>

        <p>What would you like to  improved in voting sysytem</p>
        <input type="checkbox" id="Rally system" name="Rally system" value="Rally system">
        <label for="Rally System">Rally system</label><br>
        <input type="checkbox" id="voitng system" name="content-quality" value="voting system">
        <label for="voting system">voting sysytem</label><br>
        <input type="checkbox" id="healthy competetion" name="healthy-competetion" value="healthy competetion">
        <label for="healthy competetion">healthy competetion</label><br>
      
      
      <label for="comment">Any comments or suggestions?</label>
      <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  </div>
</div>
